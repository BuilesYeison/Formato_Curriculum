<div class="experience">
  <h3>Experiencia profesional</h3>
  <form #expForm="ngForm" [formGroup]="experiencesForm" (ngSubmit)="pushItem()">
    <div class="input-group input-group-sm ">
      <input type="text" class="form-control" name="company" placeholder="Empresa" formControlName="company">
    </div>
    <div class="input-group input-group-sm ">
      <input type="text" class="form-control" name="job" placeholder="Cargo" formControlName="job">
    </div>
    <div class="input-group input-group-sm mb-3">
      <label for="dateInit" class="form-label">Fecha de inicio: </label>
      <input type="date" class="form-control" name="dateInit" [(ngModel)]="dateInitModel" ngbDatepicker #d="ngbDatepicker"
        formControlName="dateInit">
    </div>
    <div class="input-group input-group-sm mb-3">
      <label for="dateFinish" class="form-label">Fecha de finalización: </label>
      <input type="date" class="form-control" name="dateFinish" [(ngModel)]="dateFinishModel" ngbDatepicker #d="ngbDatepicker"
        formControlName="dateFinish">
    </div>
    <button [disabled]="expForm.invalid" type="submit" class="btn btn-success btn-sm">Agregar</button>
  </form>
  <div class="cards">
    <div class="card text-white bg-success mb-3" style="min-width: 18rem;">
      <div class="card-header"><span class="title"></span><span class="delete-item">x</span></div>
      <div class="card-body">
        <div class="info-item mb-1">
          <p class="title">Descripcion: </p>
          <p class="item"></p>
        </div>
        <div class="info-item mb-1">
          <p class="title">Año: </p>
          <p class="item"></p>
        </div>
      </div>
    </div>
  </div>
</div>
